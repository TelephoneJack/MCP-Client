# Prometheus Configuration (B:container005)
# Monitoring configuration for MCP Client infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mcp-client'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "alert_rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MCP Client application monitoring
  - job_name: 'mcp-client'
    static_configs:
      - targets: ['mcp-client:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      format: ['prometheus']

  # Knowledge Graph Database monitoring
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['knowledge-graph:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Authentication Service monitoring
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # NGINX Load Balancer monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['load-balancer:9113']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter for system metrics (if deployed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-proxy:9323']
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true

