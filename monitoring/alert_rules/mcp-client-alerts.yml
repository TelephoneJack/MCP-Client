# Prometheus Alert Rules (B:monitor003)
# Critical alerting conditions for MCP Client infrastructure

groups:
  - name: mcp-client-alerts
    rules:
      # Service availability alerts (B:monitor003)
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 30 seconds"

      # High resource utilization alerts
      - alert: HighCPUUsage
        expr: container_cpu_usage_seconds_total > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.container_label_com_docker_compose_service }}"
          description: "CPU usage is above 80% for 5 minutes"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.container_label_com_docker_compose_service }}"
          description: "Memory usage is above 80% for 5 minutes"

      # Application specific alerts
      - alert: MCP Client HighErrorRate
        expr: rate(http_requests_total{job="mcp-client",status=~"5.."}[1m]) / rate(http_requests_total{job="mcp-client"}[1m]) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in MCP Client"
          description: "Error rate is above 5% for 1 minute"

      - alert: MCP Client SlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="mcp-client"}[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times in MCP Client"
          description: "95th percentile response time is above 2 seconds"

      # Database alerts
      - alert: PostgreSQL ConnectionFailure
        expr: pg_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection failure"
          description: "Cannot connect to PostgreSQL database"

      - alert: PostgreSQL SlowQueries
        expr: rate(pg_stat_activity_max_tx_duration[5m]) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Queries taking longer than 60 seconds detected"

      # Authentication service alerts
      - alert: AuthService HighFailureRate
        expr: rate(auth_requests_total{status="failure"}[1m]) / rate(auth_requests_total[1m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is above 10%"

      # Load balancer alerts
      - alert: LoadBalancer UpstreamDown
        expr: nginx_upstream_server_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Load balancer upstream server down"
          description: "Upstream server {{ $labels.server }} is down"

      # Disk space alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10%"

  - name: infrastructure-alerts
    rules:
      # Container health alerts
      - alert: ContainerRestarting
        expr: increase(container_restart_count[1h]) > 3
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container has restarted {{ $value }} times in the last hour"

      # Network connectivity alerts
      - alert: HighNetworkLatency
        expr: container_network_receive_errors_total > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network errors on {{ $labels.name }}"
          description: "Network receive errors detected"
