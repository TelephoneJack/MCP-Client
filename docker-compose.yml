version: '3.8'

services:
  mcp-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-client-app
    depends_on:
      - knowledge-graph
    networks:
      - mcp-internal
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-mcppassword}@knowledge-graph:5432/graphiti
      - NODE_ENV=production
      - MCP_PORT=3000
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  knowledge-graph:
    image: postgres:15-alpine
    container_name: knowledge-graph-db
    networks:
      - mcp-internal
    environment:
      - POSTGRES_DB=graphiti
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcppassword}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - graph-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 3

  load-balancer:
    image: nginx:alpine
    container_name: mcp-load-balancer
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mcp-client
    networks:
      - mcp-internal
      - mcp-external
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  monitoring:
    image: prom/prometheus:latest
    container_name: mcp-monitoring
    networks:
      - mcp-internal
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

volumes:
  graph-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  mcp-internal:
    driver: bridge
    internal: true
  mcp-external:
    driver: bridge